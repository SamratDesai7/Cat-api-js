<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeowVerse</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/11051/11051168.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .fact-box {
            max-width: 600px;
            margin: auto;
            margin-top: 80px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .fact-text {
            font-size: 1.2rem;
        }

        .logo-img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .refresh-btn {
            margin-top: 20px;
        }

        #errorModal {
            visibility: hidden;
        }

        .modal-header,
        .modal-footer {
            justify-content: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://cdn-icons-png.flaticon.com/128/11051/11051168.png" alt="Logo" class="logo-img">
            <span>MeowVerse</span>
        </a>
    </nav>

    <div class="fact-box text-center">
        <div class="fact-text" id="fact">
            Cats sleep for 70% of their lives.
        </div>
        <button class="btn btn-primary refresh-btn" onclick="getfact()">Get New Fact</button>
    </div>


    <div class="modal d-block show" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel"
        style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger  text-white">
                    <h5 class="modal-title " id="errorModalLabel">Error</h5>
                </div>
                <div class="modal-body">
                    Failed to load a new cat fact. Please try again later.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger " data-bs-dismiss="modal"
                        onclick="hideerr()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
